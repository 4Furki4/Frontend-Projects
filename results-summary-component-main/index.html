<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="result">
      <header>
        <p class="text-opacity">Your Result</p>
      </header>
      <div id="circle">
        <h1>76</h1>
        <p class="text-opacity">of 100</p>
      </div>
      <div class="total-score-description">
        <h2>Great</h2>
        <p class="text-opacity">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <summary>
      <h3>
        Summary
      </h3>
      <div id="reaction" class="skill-card summary-image-config">Reaction
        <span class="skill-score">80 <span class="skill-100">/ 100</span></span>
      </div>
      <div id="memory" class="skill-card summary-image-config">Memory <div class="skill-score">92 <span
            class="skill-100">/ 100</span></div>
      </div>
      <div id="verbal" class="skill-card summary-image-config">Verbal<span class="skill-score">61 <span
            class="skill-100">/ 100</span></span>
      </div>
      <div id="visual" class="skill-card summary-image-config">Visual
        <span class="skill-score">72 <span class="skill-100">/ 100</span></span>
      </div>
      <button class="btn btn-dark-blue">
        Continue
      </button>
    </summary>
  </main>
</body>

</html>
