<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="card">
    <div class="card__image">
      <img id="image-mobile" src="./images/image-product-mobile.jpg" alt="">
      <img id="image-desktop" src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card__content">
      <div class="card__content--wrapper">
      <div class="card__title">
        <p class="card__title--paragraph">
          PERFUME
        </p>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
      </div>
      <div class="card__body">
        <p class="card__body__info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <h2 class="card__body__price">
          $149.99
        </h2>
        <button class="card__button">
          Add to Cart
        </button>
      </div>
    </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/4furki4">Furkan Cengiz</a>.
  </div>
</body>
</html>
