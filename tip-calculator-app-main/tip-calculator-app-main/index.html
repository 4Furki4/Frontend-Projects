<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="calculator">
    <div class="calculator__header">
      <h1><span>SPLI</span><br>TTER</h1>
    </div>
    <div class="calculator__body">
      <div class="calculator__settings">
        <form class="calculator__bill">
          <label for="bill">Bill</label>
          <input class="calculator__bill__input" min="0" required type="number" inputmode="numeric" id="bill"
            placeholder="0">
        </form>
        <div class="calculator__tip-select">
          <h3>Select Tip %</h3>
          <button data-tip-value="5" class="calculator__tip-select__options">
            5%
          </button>
          <button data-tip-value="10" class="calculator__tip-select__options">
            10%
          </button>
          <button data-tip-value="15" class="calculator__tip-select__options">
            15%
          </button>
          <button data-tip-value="25" class="calculator__tip-select__options">
            25%
          </button>
          <button data-tip-value="50" class="calculator__tip-select__options">
            50%
          </button>
          <input min="0" class="calculator__tip-select__options--custom" type="number" placeholder="Custom"
            inputmode="numeric">
        </div>
        <div class="calculator__people-count">
          <div class="calculator__people-count__label">
            <label for="people-count">Number of People</label>
            <span class="calculator__people-count__validation">Can't be zero</span>
          </div>
          <input class="calculator__people-count__input" min="1" type="number" id="people-count" placeholder="0"
            inputmode="numeric">
        </div>
      </div>
      <div class="calculator__output">
        <div class="calculator__output__results">
          <div>
            Tip Amount <br> <span class="person">/ person</span>
          </div>
          <div id="tip-amount" class="calculator__output-digits">
            $0.00
          </div>
        </div>
        <div class="calculator__output__results">
          <div>
            Total <br> <span class="person">/ person</span>
          </div>
          <div id="total-per-person" class="calculator__output-digits">
            $0.00
          </div>
        </div>
        <div class="calculator__output__button--wrapper">
          <button class="calculator__output__reset-button">
            RESET
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
