<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="calculator">
    <div class="calculator__header">
      <h1><span>SPLI</span><br>TTER</h1>
    </div>
    <div class="calculator__body">
      <div class="calculator__settings">
        <div class="calculator__bill">
          <label for="bill">Bill</label>
          <input min="0" type="number" id="bill" placeholder="0">
        </div>
        <div class="calculator__tip-select">
          <h3>Select Tip %</h3>
          <button class="calculator__tip-select__options">
            5%
          </button>
          <button class="calculator__tip-select__options">
            10%
          </button>
          <button class="calculator__tip-select__options">
            15%
          </button>
          <button class="calculator__tip-select__options">
            25%
          </button>
          <button class="calculator__tip-select__options">
            50%
          </button>
          <input min="0" class="calculator__tip-select__options--custom" type="number" placeholder="Custom">
        </div>
        <div class="calculator__people-count">
          <label for="people-count">Number of People</label>
          <input min="0" type="number" id="people-count" placeholder="0">
        </div>
      </div>
      <div class="calculator__output">
        <div class="calculator__output__results">
          <div>
            Tip Amount <br> <span class="person">/ person</span>
          </div>
          <div class="calculator__output-digits">
            0.00
          </div>
        </div>
        <div class="calculator__output__results">
          <div>
            Total <br> <span class="person">/ person</span>
          </div>
          <div class="calculator__output-digits">
            0.00
          </div>
        </div>
        <div class="calculator__output__button--wrapper">
          <button class="calculator__output__button">
            RESET
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
