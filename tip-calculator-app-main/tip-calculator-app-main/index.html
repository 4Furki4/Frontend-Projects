<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__header">
      SPLITTER
    </div>
    <div class="calculator__body">
      <div class="calculator__settings">
        <div class="calculator__bill">
          <label for="bill">Bill</label>
          <input min="0" type="number" id="bill" placeholder="0">
        </div>
        <div class="calculator__tip-select">
          <button class="calculator__tip-select__options">
            5%
          </button>
          <button class="calculator__tip-select__options">
            10%
          </button>
          <button class="calculator__tip-select__options">
            15%
          </button>
          <button class="calculator__tip-select__options">
            25%
          </button>
          <button class="calculator__tip-select__options">
            50%
          </button>
          <input min="0" class="calculator__tip-select__options--custom" type="number" placeholder="Custom">
        </div>
        <div class="calculator__people-count">
          <label for="people-count">Number of People</label>
          <input min="0" type="number" id="people-count" placeholder="0">
        </div>
      </div>
      <div class="calculator__output">
        <div>
          <div>
            Tip Amount
          </div>
          <div class="output-digits">
            0.00
          </div>
        </div>
        <div class="calculator__output__total">
          <div>
            Total
          </div>
          <div class="output-digits">
            0.00
          </div>
        </div>
        <button class="calculator__output__button">
          RESET
        </button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
