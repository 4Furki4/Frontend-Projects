<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card card--thanks">
        <div class="card__header">
            <img src="../images/illustration-thank-you.svg" alt="">
            <div class="card__header__result-message">
                You Selected 4 out of 5
            </div>
        </div>
        <div class="card__body">
            <h1>Thank you!</h1>
            <p class="card__header--paragraph">
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to
                get
                in touch
            </p>
        </div>
    </div>
    <script defer type="module" src="../scripts/thanks.js"></script>
</body>

</html>
