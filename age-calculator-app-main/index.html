<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <section class="age-card">
    <form action="">
      <div class="input-fields">
        <div class="input-field">
          <label for="day">Day</label>
        <input placeholder="DD" name="day" id="day" min="1" max="31" value="24">
        </div>
        <div class="input-field">
          <label for="month">Month</label>
          <input placeholder="MM" name="month" id="month" min="1" max="12" value="09">
        </div>
        <div class="input-field">
          <label for="year">Year</label>
          <input placeholder="YYYY" name="year" id="year" min="1900" max="2021" value="1984">
        </div>
      </div>
      <div class="button-wrapper">
        <hr class="hr">
        <button class="button" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="4"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          <!-- <img height="24px" src="./assets/images/icon-arrow.svg" alt=""> -->
        </button>
      </div>
    </form>
    <div class="result">
      <div class="result__year">
        <span class="text-purple" id="elapsedYear">38</span> years
      </div>
      <div class="result__months">
        <span class="text-purple" id="elapsedMonth">3</span> months
      </div>
      <div class="result__days">
        <span class="text-purple" id="elapsedDays">26</span> days
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/4furki4">Furkan Cengiz</a>.
  </div>
</body>
</html>
